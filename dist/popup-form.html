<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Excel-like Table with Data Persistence</title><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"><script defer="defer" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script><style>body{font-family:'JetBrains Mono',monospace;font-size:14px}.table{border-collapse:collapse;width:100%;margin-top:20px}.table td,.table th{border:1px solid #ddd;padding:8px;text-align:left;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}.table th{background-color:#f2f2f2;font-weight:700}.table tr:hover{background-color:#f5f5f5}.table input[type=text]{width:100%;border:none;background:0 0;box-sizing:border-box;padding:6px 10px;font-size:inherit}.btn{display:inline-block;background-color:#3490dc;color:#fff;padding:8px 16px;border:none;cursor:pointer;border-radius:4px;font-size:14px;margin-right:10px}.btn:hover{background-color:#2779bd}.btn-primary{background-color:#38c172}.btn-primary:hover{background-color:#2bb673}.btn-danger{background-color:#e3342f}.btn-danger:hover{background-color:#cc1f1a}.btn-remove{background-color:#e3342f;color:#fff;padding:4px 8px;border:none;cursor:pointer;border-radius:4px;font-size:12px}.btn-remove:hover{background-color:#cc1f1a}</style></head><body class="bg-gray-200 p-4"><div x-data="{ 
        columns: [
            'PrevRun_Nr', 'NBRun_Nr', 'Run_Nr', 'Run_Description', 
            'ForwardInterestRatesName_IFstart', 'ForwardInterestRatesName_IFend', 
            'ForwardInterestRatesName_NB', 'EconomicAssumptionsName', 
            'RiskAdj', 'RiskAdjustmentFac', 'IncurredAcqCotsPeriod'
        ],
        rows: [],
        saveData() {
            try {
                localStorage.setItem('tableData', JSON.stringify(this.rows));
                alert('Data saved successfully!');
            } catch (e) {
                alert('Error saving data to localStorage: ' + e.message);
            }
        },
        loadData() {
            try {
                const storedData = localStorage.getItem('tableData');
                if (storedData) {
                    this.rows = JSON.parse(storedData);
                }
            } catch (e) {
                alert('Error loading data from localStorage: ' + e.message);
            }
        },
        addRow() {
            this.rows.push({});
        },
        removeRow(index) {
            this.rows.splice(index, 1);
        },
        submitData() {
            fetch('http://localhost:5000/submit-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(this.rows)
            })
            .then(response => response.json())
            .then(data => {
                alert('Data submitted successfully');
                Office.context.ui.messageParent('Data submitted successfully');
            })
            .catch(error => {
                alert('Error submitting data: ' + error.message);
            });
        }
    }" x-init="loadData()"><table class="table"><thead><tr><th>#</th><template x-for="(column, index) in columns" :key="index"><th x-text="column"></th></template><th>Actions</th></tr></thead><tbody><template x-for="(row, rowIndex) in rows" :key="rowIndex"><tr><td x-text="rowIndex + 1"></td><template x-for="(column, colIndex) in columns" :key="colIndex"><td><input x-model="row[column]"></td></template><td><button @click="removeRow(rowIndex)" class="btn-remove">Remove</button></td></tr></template></tbody></table><div class="mt-4"><button @click="addRow()" class="btn btn-primary">Add Row</button> <button @click="saveData()" class="btn btn-primary">Save Data</button> <button @click="submitData()" class="btn btn-primary">Submit Data</button></div></div></body></html>
