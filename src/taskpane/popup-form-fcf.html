<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCF Variables</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="fcfstyles.css">
</head>

<body>
    <h1>FCF Variables</h1>
    <div x-data="{
        formData: {
            'Premiums': [],
            'Claims': [],
            'Admin': [],
            'Acq': []
        },
        loadFormData() {
            fetch('http://localhost:5000/get-fcf-data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch data');
                    }
                    return response.json();
                })
                .then(data => {
                    this.formData.Premiums = data.Premiums;
                    this.formData.Claims = data.Claims;
                    this.formData.Admin = data.Admin;
                    this.formData.Acq = data.Acq;
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                });
        },
        addRow() {
            this.formData.Premiums.push('');
            this.formData.Claims.push('');
            this.formData.Admin.push('');
            this.formData.Acq.push('');
        },
        removeRow(index) {
            this.formData.Premiums.splice(index, 1);
            this.formData.Claims.splice(index, 1);
            this.formData.Admin.splice(index, 1);
            this.formData.Acq.splice(index, 1);
        },
        submitData() {
            fetch('http://localhost:5000/update-fcf-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(this.formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert('Data updated successfully');
                console.log(data); // Optional: Log the response data
            })
            .catch(error => {
                alert('Error updating data: ' + error.message);
                console.error('Error:', error);
            });
        }
    }" x-init="loadFormData()">
        <table>
            <thead>
                <tr>
                    <th>Premiums</th>
                    <th>Claims</th>
                    <th>Admin</th>
                    <th>Acq</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(value, index) in formData.Premiums" :key="index">
                    <tr>
                        <td><input x-model="formData.Premiums[index]" type="text"></td>
                        <td><input x-model="formData.Claims[index]" type="text"></td>
                        <td><input x-model="formData.Admin[index]" type="text"></td>
                        <td><input x-model="formData.Acq[index]" type="text"></td>
                        <td><button type="button" @click="removeRow(index)">Remove</button></td>
                    </tr>
                </template>
                <tr>
                    <td><input type="text" x-model="newValues.Premiums" placeholder="Enter Premiums"></td>
                    <td><input type="text" x-model="newValues.Claims" placeholder="Enter Claims"></td>
                    <td><input type="text" x-model="newValues.Admin" placeholder="Enter Admin"></td>
                    <td><input type="text" x-model="newValues.Acq" placeholder="Enter Acq"></td>
                    <td><button type="button" @click="addRow()">Add Row</button></td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <button @click="submitData()" class="btn btn-primary">Update Data</button>
        </div>
    </div>
</body>

</html>
